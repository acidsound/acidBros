<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Web Audio Acid Studio (Share Edition)</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dseg@0.46.0/css/dseg.min.css">
</head>

<body>
  <div class="rack">
    <!-- Transport -->
    <div class="top-bar">
      <div class="transport-controls">
        <button id="initBtn" class="init">INIT AUDIO</button>
        <button id="playBtn" class="play">RUN</button>
        <button id="stopBtn" class="stop">STOP</button>
        <button id="randomBtn">RANDOMIZE</button>
        <button id="clearBtn">CLEAR</button>
        <button id="shareBtn" class="share">SHARE URL</button>
      </div>
      <div class="tempo-group">
        <div id="tempo-knob-container"></div>
        <div class="led-display">
          <span id="tempoVal">125</span>
          <span class="led-unit">BPM</span>
        </div>
      </div>
    </div>

    <!-- TB-303 -->
    <div class="machine tb-303">
      <div class="machine-header">
        <h2>TB-303 <small>BASS LINE</small></h2>
        <!-- Waveform Switch -->
        <div class="waveform-control">
          <div class="switch-label">WAVEFORM</div>
          <div class="waveform-switch">
            <input type="radio" name="wave303" id="wave-saw" value="sawtooth" checked>
            <label for="wave-saw" title="Sawtooth"><span class="icon-saw"></span></label>
            <input type="radio" name="wave303" id="wave-sq" value="square">
            <label for="wave-sq" title="Square"><span class="icon-sq"></span></label>
            <div class="switch-handle"></div>
          </div>
        </div>
      </div>

      <div class="knob-group" id="knobs303"></div>
      <div id="grid303" class="sequencer-303"></div>
    </div>

    <!-- TR-909 -->
    <div class="machine tr-909">
      <div class="machine-header">
        <h2>TR-909 <small>RHYTHM COMPOSER</small></h2>
      </div>
      <div id="tracks909"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast">Link copied to clipboard!</div>
</body>
<script src="scripts.js"></script>

</html>
