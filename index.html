<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AcidBros: WebAudio Acid Studio</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="manifest" href="manifest.json">

  <!-- SEO -->
  <meta name="description"
    content="AcidBros is a browser-based TB-303 and TR-909 emulator. Create acid techno tracks directly in your browser with this powerful WebAudio synthesizer. Features authentic sound generation, pattern sequencing, and song mode." />
  <meta name="keywords"
    content="TB-303, TR-909, Acid Techno, WebAudio, Synthesizer, Drum Machine, Browser DAW, AcidBros, Roland Emulator, Music Production" />
  <meta name="author" content="AcidBros" />
  <meta name="theme-color" content="#111111" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AcidBros: WebAudio Acid Studio" />
  <meta property="og:description"
    content="Create acid techno tracks in your browser. Authentic TB-303 and TR-909 emulation with sequencer and song mode." />
  <meta property="og:image" content="assets/screenshot-desktop.png" />
  <meta property="og:site_name" content="AcidBros" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="AcidBros: WebAudio Acid Studio" />
  <meta property="twitter:description"
    content="Create acid techno tracks in your browser. Authentic TB-303 and TR-909 emulation with sequencer and song mode." />
  <meta property="twitter:image" content="assets/screenshot-desktop.png" />
  <meta property="twitter:creator" content="@AcidBros" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered!', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }

    // Prevent pinch zoom
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });

    // Additional prevention for multi-touch zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent pinch zoom via wheel
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</head>

<body>
  <div class="rack">
    <!-- Transport -->
    <div class="top-bar">
      <div class="controls-row">
        <div class="transport-controls">
          <div class="version-display">v61</div>
          <button id="shuffleBtn" class="transport-icon-btn" title="Swing/Shuffle">ðŸ’ƒ</button>
          <button id="playBtn" class="transport-icon-btn play" title="Run">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
          </button>
          <button id="stopBtn" class="transport-icon-btn stop" title="Stop">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" />
            </svg>
          </button>
          <button id="randomBtn" class="transport-icon-btn" title="Randomize">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1"></circle>
              <circle cx="15.5" cy="8.5" r="1"></circle>
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="8.5" cy="15.5" r="1"></circle>
              <circle cx="15.5" cy="15.5" r="1"></circle>
            </svg>
          </button>
          <button id="clearBtn" class="transport-icon-btn" title="Clear">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
          <button id="shareBtn" class="transport-icon-btn share" title="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <button id="bmcBtn" class="transport-icon-btn bmc" title="Buy me a coffee">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
          </button>
        </div>
        <div class="tempo-group">
          <div class="oscilloscope-container">
            <canvas id="oscilloscope" width="120" height="44"></canvas>
          </div>
          <div class="tempo-container">
            <div id="tempo-knob-container"></div>
            <div class="tempo-display-wrapper">
              <div class="tempo-label">TEMPO</div>
              <div class="led-display" id="tempoDisplay">
                <div class="digit" id="digit-100"></div>
                <div class="digit" id="digit-10"></div>
                <div class="digit" id="digit-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Swing Control Panel -->
      <div class="swing-control-panel" id="swingPanel">
        <div class="swing-label">SWING</div>
        <div class="ribbon-controller" id="ribbonController">
          <div class="ribbon-fill-left" id="ribbonLeft"></div>
          <div class="ribbon-fill-right" id="ribbonRight"></div>
          <div class="ribbon-center-line"></div>
        </div>
        <div class="swing-display" id="swingDisplay">50</div>
      </div>
    </div>

    <!-- Mode Controls (Pattern/Song Mode) -->
    <div id="mode-controls" class="mode-controls">
      <div class="mode-switch-group">
        <div class="spacer"></div>
        <!-- Item 1: Mode Switch -->
        <div class="switch-group-item">
          <div class="switch-label">MODE</div>
          <div class="mode-switch">
            <input type="radio" name="mode_switch" id="mode_pattern" value="pattern" checked>
            <label for="mode_pattern" title="Pattern Mode"><span class="icon-pattern"></span></label>

            <input type="radio" name="mode_switch" id="mode_song" value="song">
            <label for="mode_song" title="Song Mode"><span class="icon-song"></span></label>

            <div class="switch-handle"></div>
          </div>
        </div>
        <!-- Item 2: File Manager -->
        <div class="switch-group-item">
          <div class="switch-label">FILE</div>
          <button id="fileManagerBtn" class="file-manager-btn" title="File Manager">
            <span class="icon-file"></span>
          </button>
        </div>
      </div>

      <!-- Context Controls Container -->
      <div id="mode-context-controls" class="mode-context-controls">
        <!-- Pattern Mode Controls -->
        <div id="pattern-controls-container">
          <div class="pattern-select-row">
            <button class="pat-btn" data-pattern="0">P1</button>
            <button class="pat-btn" data-pattern="1">P2</button>
            <button class="pat-btn" data-pattern="2">P3</button>
            <button class="pat-btn" data-pattern="3">P4</button>
            <button class="pat-btn" data-pattern="4">P5</button>
            <button class="pat-btn" data-pattern="5">P6</button>
            <button class="pat-btn" data-pattern="6">P7</button>
            <button class="pat-btn" data-pattern="7">P8</button>
            <button class="pat-btn" data-pattern="8">P9</button>
            <button class="pat-btn" data-pattern="9">P10</button>
            <button class="pat-btn" data-pattern="10">P11</button>
            <button class="pat-btn" data-pattern="11">P12</button>
            <button class="pat-btn" data-pattern="12">P13</button>
            <button class="pat-btn" data-pattern="13">P14</button>
            <button class="pat-btn" data-pattern="14">P15</button>
            <button class="pat-btn" data-pattern="15">P16</button>
          </div>
          <div class="pattern-actions">
            <button id="copyPatternBtn" class="icon-action-btn" title="Copy Pattern"><span
                class="icon-copy"></span></button>
            <button id="pastePatternBtn" class="icon-action-btn" title="Paste Pattern"><span
                class="icon-paste"></span></button>
          </div>
        </div>

        <!-- Song Mode Controls -->
        <div id="song-controls-container" style="display: none;">
          <div class="pattern-select-row">
            <button class="pat-btn song-pat-btn" data-pattern="0" title="Click to select and add to song">P1</button>
            <button class="pat-btn song-pat-btn" data-pattern="1" title="Click to select and add to song">P2</button>
            <button class="pat-btn song-pat-btn" data-pattern="2" title="Click to select and add to song">P3</button>
            <button class="pat-btn song-pat-btn" data-pattern="3" title="Click to select and add to song">P4</button>
            <button class="pat-btn song-pat-btn" data-pattern="4" title="Click to select and add to song">P5</button>
            <button class="pat-btn song-pat-btn" data-pattern="5" title="Click to select and add to song">P6</button>
            <button class="pat-btn song-pat-btn" data-pattern="6" title="Click to select and add to song">P7</button>
            <button class="pat-btn song-pat-btn" data-pattern="7" title="Click to select and add to song">P8</button>
            <button class="pat-btn song-pat-btn" data-pattern="8" title="Click to select and add to song">P9</button>
            <button class="pat-btn song-pat-btn" data-pattern="9" title="Click to select and add to song">P10</button>
            <button class="pat-btn song-pat-btn" data-pattern="10" title="Click to select and add to song">P11</button>
            <button class="pat-btn song-pat-btn" data-pattern="11" title="Click to select and add to song">P12</button>
            <button class="pat-btn song-pat-btn" data-pattern="12" title="Click to select and add to song">P13</button>
            <button class="pat-btn song-pat-btn" data-pattern="13" title="Click to select and add to song">P14</button>
            <button class="pat-btn song-pat-btn" data-pattern="14" title="Click to select and add to song">P15</button>
            <button class="pat-btn song-pat-btn" data-pattern="15" title="Click to select and add to song">P16</button>
          </div>
          <div id="song-timeline" class="song-timeline"></div>
        </div>
      </div>
    </div>

    <!-- File Manager Overlay & Popover -->
    <div id="fileManagerOverlay" class="file-manager-overlay" style="display: none;">
      <div id="fileManagerPopover" class="file-manager-popover">
        <div class="file-manager-header">
          <button id="fileNewBtn" class="file-action-btn" title="New">
            <svg viewBox="0 0 24 24">
              <path
                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
            </svg>
          </button>
          <button id="fileSaveBtn" class="file-action-btn" title="Save">
            <svg viewBox="0 0 24 24">
              <path
                d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" />
            </svg>
          </button>
          <button id="fileImportBtn" class="file-action-btn" title="Import">
            <svg viewBox="0 0 24 24">
              <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
            </svg>
          </button>
          <button id="fileExportBtn" class="file-action-btn" title="Export">
            <svg viewBox="0 0 24 24">
              <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
            </svg>
          </button>
          <button id="fileDeleteAllBtn" class="file-action-btn" title="Delete All">
            <svg viewBox="0 0 24 24">
              <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
            </svg>
          </button>
          <button id="fileCloseBtn" class="file-close-btn" title="Close">
            <svg viewBox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
        <div class="file-list-container">
          <div id="fileList" class="file-list"></div>
        </div>
        <input type="file" id="fileImportInput" accept=".json" style="display: none;">
      </div>
    </div>

    <!-- TB-303 Unit 1 -->
    <div class="machine tb-303">
      <div class="machine-header">
        <h2>TB-303 <small>UNIT 1</small></h2>
        <div class="waveform-control">
          <div class="waveform-switch-group">
            <div class="switch-label">WAVEFORM</div>
            <div class="waveform-switch">
              <input type="radio" name="wave303_1" id="wave-saw-1" value="sawtooth" checked>
              <label for="wave-saw-1" title="Sawtooth"><span class="icon-saw"></span></label>
              <input type="radio" name="wave303_1" id="wave-sq-1" value="square">
              <label for="wave-sq-1" title="Square"><span class="icon-sq"></span></label>
              <div class="switch-handle"></div>
            </div>
          </div>
          <button id="clear303_1" class="header-clear-btn clear-303-btn" title="Clear Sequence">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="knob-group" id="knobs303_1"></div>
      <div id="grid303_1" class="sequencer-303"></div>
    </div>

    <!-- TB-303 Unit 2 -->
    <div class="machine tb-303">
      <div class="machine-header">
        <h2>TB-303 <small>UNIT 2</small></h2>
        <div class="waveform-control">
          <div class="waveform-switch-group">
            <div class="switch-label">WAVEFORM</div>
            <div class="waveform-switch">
              <input type="radio" name="wave303_2" id="wave-saw-2" value="sawtooth" checked>
              <label for="wave-saw-2" title="Sawtooth"><span class="icon-saw"></span></label>
              <input type="radio" name="wave303_2" id="wave-sq-2" value="square">
              <label for="wave-sq-2" title="Square"><span class="icon-sq"></span></label>
              <div class="switch-handle"></div>
            </div>
          </div>
          <button id="clear303_2" class="header-clear-btn clear-303-btn" title="Clear Sequence">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="knob-group" id="knobs303_2"></div>
      <div id="grid303_2" class="sequencer-303"></div>
    </div>

    <!-- TR-909 -->
    <div class="machine tr-909">
      <div class="machine-header">
        <h2>TR-909 <small>RHYTHM COMPOSER</small></h2>
        <button id="clear909Btn" class="header-clear-btn" title="Clear All Tracks">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
      <div id="tracks909"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast">Link copied to clipboard!</div>
</body>
<script type="module" src="js/main.js"></script>

</html>
